<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>

    <style>
        /* Dise침o general */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Encabezado */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }

        /* Contenedor de la tabla */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        /* Filas interactivas */
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            table th, table td {
                font-size: 0.9rem;
            }
        }

        /* Estilo de botones */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Pedidos Registrados</h1>

    <div class="container">
        <!-- Tabla de pedidos -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Detalle</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                    <th>Opci칩n de Entrega</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.id }}</td>
                    <td>{{ pedido.detalle_pedido }}</td>
                    <td>{{ pedido.cliente }}</td>
                    <td>{{ pedido.get_estado_display }}</td>
                    <td>{{ pedido.get_opcion_entrega_display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Bot칩n para realizar alguna acci칩n -->
        <a href="#" class="btn">Registrar Nuevo Pedido</a>
    </div>

</body>
</html>
