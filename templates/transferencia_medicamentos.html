<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia de Medicamentos</title>
</head>
<body>
    <h1>Transferencia de Medicamentos</h1>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="sucursal_origen">Sucursal Origen:</label>
        <select name="sucursal_origen" required>
            {% for sucursal in sucursales %}
                <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
            {% endfor %}
        </select>

        <label for="sucursal_destino">Sucursal Destino:</label>
        <select name="sucursal_destino" required>
            {% for sucursal in sucursales %}
                <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
            {% endfor %}
        </select>

        <label for="medicamento">Medicamento:</label>
        <select name="medicamento" required>
            {% for medicamento in medicamentos %}
                <option value="{{ medicamento.id }}">{{ medicamento.nombre }}</option>
            {% endfor %}
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" required min="1">

        <button type="submit">Realizar Transferencia</button>
    </form>
</body>
</html>
