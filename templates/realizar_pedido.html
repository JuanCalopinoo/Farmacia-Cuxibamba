<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
</head>
<body>
    <h1>Realizar Pedido de Medicamento</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="medicamento">Medicamento:</label>
        <select name="medicamento" required>
            {% for medicamento in medicamentos %}
                <option value="{{ medicamento.id }}">{{ medicamento.nombre }}</option>
            {% endfor %}
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" required min="1">

        <label for="opcion_entrega">Opci√≥n de Entrega:</label>
        <select name="opcion_entrega" required>
            {% for opcion in opciones_entrega %}
                <option value="{{ opcion.opcion }}">{{ opcion.get_opcion_display }}</option>
            {% endfor %}
        </select>

        <button type="submit">Realizar Pedido</button>
    </form>
</body>
</html>
