<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compra medicamentos en línea en nuestra farmacia. Envíos rápidos y productos de calidad.">
    <meta name="keywords" content="farmacia, medicamentos, salud, tienda en línea, compra medicamentos">
    <meta name="author" content="TuFarmacia">
    <title>Farmacia Profesional</title>
    <!-- Link de Bootstrap para mejorar el diseño -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0h5c8MrP5A5CuJymFfj0V67M7mdV9CwRrHqtb6UB4uXjo9oy" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .login-section {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
        }
        .login-section a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-section input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 2rem;
        }
        .category-section button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-bottom: 1rem;
        }
        .category-section button:hover {
            background-color: #004d40;
        }
        .medicamentos-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .medicamento-item {
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .medicamento-item:hover {
            transform: scale(1.05);
        }
        .medicamento-item img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .medicamento-item button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .medicamento-item button:hover {
            background-color: #004d40;
        }
        .carrito-section {
            margin-top: 2rem;
        }
        .carrito-item {
            background-color: #f1f1f1;
            padding: 0.8rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        .modal button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #004d40;
        }
        .footer {
            background-color: #00796b;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    <h1>Farmacia Online Profesional</h1>
    <!-- Enlace de iniciar sesión -->
    <div class="login-section">
        <a href="loogin/" id="loginLink">Iniciar Sesión</a>
    </div>
</header>

    <div class="container">
        <!-- Filtro -->
        <div class="filter-section">
            <input type="text" id="search" placeholder="Buscar medicamentos...">
        </div>

        <!-- Categorías -->
        <div class="category-section">
            <button onclick="filterCategory('analgesicos')">Analgésicos</button>
            <button onclick="filterCategory('antibioticos')">Antibióticos</button>
            <button onclick="filterCategory('antifungicos')">Antifúngicos</button>
        </div>

        <!-- Medicamentos -->
        <div class="medicamentos-section">
            <div class="medicamento-item" data-category="analgesicos" data-name="Paracetamol">
                <img src="https://img.asmedia.epimg.net/resizer/v2/QJVFW6HBOZALTNKSJLNEMJCX6E.png?auth=15e1fb9067695e07c9f5d087c7b5d0dec3c32b39c4aa53e84f9052e50eeac559&width=1472&height=1104&smart=true" alt="Paracetamol">
                <h3>Paracetamol</h3>
                <button onclick="addToCart('Paracetamol')">Agregar</button>
            </div>
            <div class="medicamento-item" data-category="antibioticos" data-name="Amoxicilina">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsY7ova1_RAbLlS-ChsxI-ukH27xyd4aXMpA&s" alt="Amoxicilina">
                <h3>Amoxicilina</h3>
                <button onclick="addToCart('Amoxicilina')">Agregar</button>
            </div>
            <div class="medicamento-item" data-category="antifungicos" data-name="Clotrimazol">
                <img src="https://www.farmaciaonline.es/images/farmaciaonline/sandbox/260_clotrimazol.jpg" alt="Clotrimazol">
                <h3>Clotrimazol</h3>
                <button onclick="addToCart('Clotrimazol')">Agregar</button>
            </div>
        </div>

        <!-- Carrito -->
        <div class="carrito-section">
            <h2>Carrito</h2>
            <div id="carrito"></div>
            <button id="checkoutBtn" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>

        <!-- Modal de Detalles -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <h2>Detalles del Producto</h2>
                <p id="productDetails"></p>
                <button onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Farmacia Profesional | Todos los derechos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyFcJpAvW6D2ABb3sh5z0j3K2H27oVb/3z9pG6Ia" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
